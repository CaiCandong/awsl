{% macro show_papers(papers) %}
    <table class="layui-table layui-form">
        <thead>
        <tr>
            <th>试卷id</th>
            <th>试卷学科</th>
            <th>试卷描述</th>
            <th>开始时间</th>
            <th>状态</th>
            <th>发布者</th>
        </tr>
        </thead>
        <tbody>
        {% for paper in papers %}
            <tr>
                <td>{{ paper.id }}</td>
                <td>{{ paper.subject }}</td>
                <td><a href="{{ url_for('student_blue.exam')}}?paper_id={{ paper.id }}" style="color: #00ABF0">{{ paper.describe }}</a></td>
                <td>{{ paper.startDate }}</td>
                <td>
                    {% if paper.status %}
                        开放
                    {% else %}
                        未开放
                    {% endif %}
                </td>
                <td>
                    {{ paper.source_id }}
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endmacro %}

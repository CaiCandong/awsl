{% extends 'commons/base_.html' %}
<!doctype html>
<html class="x-admin-sm">
{% block head %}
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="stylesheet" href="{{ url_for('static',filename='css2/font.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css2/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css2/xadmin.css') }}">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static',filename='css2/xadmin.css') }}">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static',filename='libs/layui/layui.js') }}" charset="utf-8"></script>
{% endblock %}



<!--  -->
{% block content %}

    {% for message in get_flashed_messages() %}
        <div class="alert alert-danger" role="alert">
            <strong>{{ message }}</strong></div>{% endfor %}
    <body class="login-bg">

    <div class="login layui-anim layui-anim-up">


        <div class="message">登录</div>
        <div id="darkbannerwrap"></div>
        {{ wtf.quick_form(form) }}

    </div>
    <div style="margin-left: 37%;margin-top:15px"><span style="color: #6D848D">忘记密码？点击这里</span><a href="{{ url_for('student_blue.findpwd') }}" style="margin-top: 15px;">找回密码</a></div>
    <div style="margin-left: 37%;margin-top:15px"><span style="color: #6D848D">没有账号？点击这里</span><a href="{{ url_for('student_blue.register') }}" style="margin-top: 15px;">注册账号</a></div>

    <script>
        $(function () {
            layui.use('form', function () {
                var form = layui.form;
                form.on('submit(login)', function (data) {
                    // alert(888)
                    layer.msg(JSON.stringify(data.field), function () {
                        location.href = '../users/adminindex.html'
                    });
                    return false;
                });
            });
        })
    </script>

{% endblock %}

</body>
</html>

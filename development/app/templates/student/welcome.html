<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="{{ url_for('static',filename='css2/font.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css2/xadmin.css') }}">
        <script src="{{ url_for('static',filename='libs/layui/layui.js') }}" charset="utf-8"></script>

        <script type="text/javascript" src="{{ url_for('static',filename='js2/xadmin.js') }}"></script>
</head>
<body>
<table style="margin-left: 20px;">
<tr>
    <th style="width:150px;text-align: left;">欢迎您，{{ current_user.name }}现在是</th>
    <th style="width:200px;;text-align: left;"><div id="showtime">
        <script type="text/javascript">
          var checkTime = function(i){
                    if (i<10){
                        i="0"+i;
                    }
                    return i;
                }
                var showtime=function () {
                    var nowdate=new Date();
                    var year=nowdate.getFullYear(),
                        month=nowdate.getMonth()+1,
                        date=nowdate.getDate(),
                        day=nowdate.getDay(),
                        week=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"],
                        h=nowdate.getHours(),
                        m=nowdate.getMinutes(),
                        s=nowdate.getSeconds(),
                        h=checkTime(h),
                        m=checkTime(m),
                        s=checkTime(s);
                    return year+"年"+month+"月"+date+"日 "+week[day]+" "+h+":"+m+":"+s;
                }

                var div=document.getElementById("showtime");
                setInterval(function () {
                    div.innerHTML=showtime();
                },1000);

    </script>
    </div></th>
    <th style="width:800px"></th>
    <th> &nbsp;</th>
    <th> 赣州 &nbsp;</th>
    <th> 天气：9-20℃</th>
</tr>
</table>  <!-- 顶部结束-->
<hr/>
<!-- 搜索框开始  -->

    <table style="margin-left:400px;margin-top: 80px"><form action="" method="get">
        <tr>
            <th> <input type="text" name="search" placeholder="输入教师名称或试卷id" style="width: 400px;height:40px"></th>
            <th><input type="submit" name="submit" value="搜索" style="width: 44px;height: 44px"></th>

</div>

{{ show_papers(papers) }}

</div>
</body>
</html>
